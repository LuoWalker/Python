{% extends "learning_logs/base.html" %}

{% block content %}

    {% if form.error %}
        <p>重试</p>
    {% endif %}

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Log in</button>
        <input type="hidden" name="text" value="{% url 'learning_logs:index' %}" />

    </form>

{% endblock content %}
