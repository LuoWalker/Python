{% extends "learning_logs/base.html"  %}
{% load bootstrap4 %}

{% block page_header %}
    <h1><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h1>
{% endblock page_header %}

{% block content %}

    <h5>Edit entry:</h5>

    <form class="form" action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary" name="submit">Save changrs</button>
        {% endbuttons %}
    </form>

{% endblock content %}
